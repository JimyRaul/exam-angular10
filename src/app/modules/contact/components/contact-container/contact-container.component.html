<div class="container p-4">
    <p class="text-center h6" style="color: orangered;">Get in touch</p>
    <p class="text-center h1 text-dark">Leave Us Message</p>
</div>
<form class="container" [formGroup]="contactForm" (ngSubmit)="onsubmit()">
    <div class="form-row">
        <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Full Name Here" formControlName="fullName">
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Email Here" formControlName="email">
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Phone Number" formControlName="phoneNumber">
        </div>        
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">            
            <textarea class="form-control" placeholder="Write message" rows="3" formControlName="message"></textarea>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-2"></div>
        <div class="form-group col-md-8">
            <button type="submit" class="btn btn-danger btn-lg btn-block">Send message <i class="bi bi-arrow-right"></i></button>
        </div>
        <div class="form-group col-md-2"></div>        
    </div>
</form>
